{% extends 'base.html' %}
{% block title %}
Image Generation
{% endblock %}

{% block content %}
  <div class="align-items-center my-4">
      <div class="col-lg-8">
          <h1 class="display-5 fw-bold lh-1 mb-3">Image generation with AI</h1>
          <p class="lead">Generate images</p>
          <form method="post" action="/image_generation" id="myForm">
              <div class="form-group">
                  <label>Ask AI what you need</label>
                  <input type="text" name="user_input" class="form-control" id="exampleInputEmail1"
                          placeholder="ex : a cat in space" required>
                  <small id="emailHelp" class="form-text text-muted">Image generation with ai</small>
              </div>
              <button type="submit" class="btn btn-primary submit"><div id="loading" class="center"></div>Submit</button>
          </form>
          <p class="lead my-4 mx-0">
              {% if result != None %}
                <img src="{{result}}" alt="" class="rounded">
                <br>
                <br>
                <a href="/image_generation" class="clear">clear</a>
              {% endif %}
          </p>
      </div>
  </div>
  <script type="text/javascript">
      function showLoader() {
        document.getElementById("loading").style.display = "block";
      }
      document.getElementById("myForm").addEventListener("submit", showLoader);
  </script>
{% endblock %}
