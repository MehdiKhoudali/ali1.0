{% extends 'base.html' %}

{% block title %}
Text Complition
{% endblock %}

{% block content %}
    <div class="align-items-center my-4">
        <div class="col-lg-8">
            <h1 class="display-5 fw-bold lh-1 mb-3">Text completion with AI</h1>
            <p class="lead">Generate and edit text</p>
            <form method="post" action="/" id="myForm">
                <div class="form-group">
                    <label>Ask AI what you need</label>
                    <input type="text" name="user_input" class="form-control" id="exampleInputEmail1"
                            placeholder="Ask somethings :  " required>
                    <small id="emailHelp" class="form-text text-muted">Ask AI what are your needs in every language.</small>
                </div>
                <button type="submit" class="btn btn-primary submit"><div id="loading" class="center"></div>Submit</button>
            </form>
            <p class="lead my-4 mx-0">
                {% if result != None %}
                {{result}}
                <br>
                <br>
                <a href="/" class="clear">clear</a>
                {% endif %}
            </p>
        </div>
    </div>
    <script type="text/javascript">
        function showLoader() {
          document.getElementById("loading").style.display = "block";
        }
        document.getElementById("myForm").addEventListener("submit", showLoader);
    </script>
{% endblock %}
